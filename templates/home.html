<html>
  <body>
    <div>
    <form method="POST" action="/add">
      <input type="text" name="title">
      <input type="submit" value="Add">
    </form>
    <h1>NoteS</h1>

      <p>{{note.content}}</p>

      <p>{{note.modified_date}}</p>
      {% endfor %}
  </div>
  </body>
</html>
